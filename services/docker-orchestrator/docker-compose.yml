# LAIAS Docker Orchestrator - Docker Compose Configuration

services:
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    image: laias/docker-orchestrator:latest
    container_name: laias-orchestrator
    ports:
      - "8002:8002"
    volumes:
      # Mount Docker socket for sibling containers
      - /var/run/docker.sock:/var/run/docker.sock
      # Agent code storage
      - laias-agent-code:/var/laias/agents
    environment:
      - LOG_LEVEL=INFO
      - DOCKER_NETWORK=laias-network
      - SERVICE_NAME=docker-orchestrator
      - SERVICE_VERSION=1.0.0
    networks:
      - laias-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  laias-agent-code:
    driver: local

networks:
  laias-network:
    driver: bridge
    name: laias-network
