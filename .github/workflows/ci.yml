name: LAIAS CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-agent-generator:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/agent-generator

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run tests
        run: pytest -v

  test-docker-orchestrator:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/docker-orchestrator

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run tests
        run: pytest -v

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff
        run: ruff check services/

  docker-build:
    runs-on: ubuntu-latest
    needs: [test-agent-generator, test-docker-orchestrator]
    steps:
      - uses: actions/checkout@v4

      - name: Build Agent Generator image
        run: docker build -t laias/agent-generator:ci services/agent-generator/

      - name: Build Docker Orchestrator image
        run: docker build -t laias/docker-orchestrator:ci services/docker-orchestrator/

      - name: Build Agent Runner base image
        run: docker build -t laias/agent-runner:ci -f Dockerfile.agent-runner .
