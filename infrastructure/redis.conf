# =============================================================================
# LAIAS Redis Configuration
# =============================================================================

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence - AOF (Append Only File)
appendonly yes
appendfsync everysec

# RDB snapshots for additional durability
save 900 1
save 300 10
save 60 10000

# Security (set in production)
# requirepass your_secure_password

# Logging
loglevel notice
logfile ""

# Performance
tcp-keepalive 300
timeout 0

# Pub/Sub for real-time updates
# Enable keyspace notifications for expiry and command events
notify-keyspace-events Ex
