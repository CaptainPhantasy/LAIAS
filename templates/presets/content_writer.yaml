# Content Writer Agent Template
# Specialized in blog and article writing

id: content_writer
name: Content Writer
description: Creates engaging blog posts, articles, and marketing copy based on research and brand guidelines.

category: content

tags:
  - writing
  - content
  - marketing

default_complexity: simple

default_tools:
  - SerperDevTool
  - FileReadTool

sample_prompts:
  - "Write a 1000-word blog post about the benefits of microservices architecture"
  - "Create a product announcement email for our new feature launch"
  - "Generate 5 social media posts about our upcoming webinar"

suggested_config:
  llm_provider: zai
  model: gpt-4o
  include_memory: false
  max_agents: 2

agent_structure:
  agents:
    - name: content_strategist
      role: Content strategy and planning
      backstory: "Marketing strategist with expertise in content planning and audience engagement."
    - name: copywriter
      role: Content creation specialist
      backstory: "Professional copywriter with experience across multiple industries and formats."

expected_outputs:
  - Blog posts
  - Articles
  - Marketing copy
  - Email drafts
  - Social media content
