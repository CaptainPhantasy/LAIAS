id: doc_drift_sentinel_agent
name: Doc Drift Sentinel
description: '**Agent Type**: Documentation Guardian / Semantic Synchronizer'
category: development
tags:
- testing
- code
- web
- sentinel
- documentation
default_complexity: simple
default_tools:
- DirectoryReadTool
- ScrapeWebsiteTool
- PDFSearchTool
