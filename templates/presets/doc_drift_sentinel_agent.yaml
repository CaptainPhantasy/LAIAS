  max_agents: 1
agent_structure:
  agents:
  - name: primary_agent
    role: Doc Drift Sentinel specialist
    backstory: Expert doc drift sentinel with deep domain knowledge.
expected_outputs:
- Task completion report
- Analysis summary
- Recommendations
