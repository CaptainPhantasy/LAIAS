id: diagnostic_surgeon_agent
name: Diagnostic Surgeon
description: '**Agent Type**: System Troubleshooter / Root Cause Analyst'
category: analysis
tags:
- code
- documentation
- surgeon
- api
- analysis
default_complexity: simple
default_tools:
- DirectoryReadTool
- PDFSearchTool
- FileReadTool
- CodeInterpreterTool
sample_prompts:
- You have a failing build and need to find the root cause
- Tests are failing and you need to understand why
- Performance has degraded and you need to locate the bottleneck
suggested_config:
  llm_provider: openai
  model: gpt-4o
  include_memory: true
  max_agents: 1
agent_structure:
  agents:
  - name: primary_agent
    role: Diagnostic Surgeon specialist
    backstory: Expert diagnostic surgeon with deep domain knowledge.
expected_outputs:
- Task completion report
- Analysis summary
- Recommendations
