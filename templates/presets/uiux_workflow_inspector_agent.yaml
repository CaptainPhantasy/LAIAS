id: uiux_workflow_inspector_agent
name: Uiux-Workflow-Inspector
description: 'tools: ["Question", "Task", "Bash"]'
category: development
tags:
- uiux
- inspector
- workflow
- code
default_complexity: simple
default_tools:
- FileReadTool
- DirectoryReadTool
- CodeInterpreterTool
sample_prompts:
- Run this agent for specialized task execution.
suggested_config:
  llm_provider: openai
  model: gpt-4o
  include_memory: true
  max_agents: 1
agent_structure:
  agents:
  - name: primary_agent
    role: Uiux-Workflow-Inspector specialist
    backstory: Expert uiux-workflow-inspector with deep domain knowledge.
expected_outputs:
- Task completion report
- Analysis summary
- Recommendations
