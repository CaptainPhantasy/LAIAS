# Meeting Summarizer Agent Template
# Specialized in meeting notes processing

id: meeting_summarizer
name: Meeting Summarizer
description: Processes meeting transcripts, extracts key points, action items, and generates summary reports.

category: productivity

tags:
  - meetings
  - summarization
  - productivity

default_complexity: simple

default_tools:
  - FileReadTool
  - DirectoryReadTool

sample_prompts:
  - "Summarize the project kickoff meeting transcript and extract action items"
  - "Generate a meeting summary from the transcript with key decisions"
  - "Create a follow-up email based on meeting notes"

suggested_config:
  llm_provider: zai
  model: gpt-4o
  include_memory: false
  max_agents: 2

agent_structure:
  agents:
    - name: transcript_analyzer
      role: Meeting transcript analyzer
      backstory: "Expert at extracting information from unstructured conversation transcripts."
    - name: summary_generator
      role: Summary and action item generator
      backstory: "Specialist in creating clear, actionable summaries from meeting discussions."

expected_outputs:
  - Executive summaries
  - Action items list
  - Decision tracking
  - Follow-up emails
  - Meeting minutes
