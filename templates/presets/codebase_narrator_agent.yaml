id: codebase_narrator_agent
name: Codebase Narrator
description: '**Agent Type**: Project Diarist / Literary Technical Writer'
category: development
tags:
- code
- documentation
- narrator
- codebase
- development
default_complexity: simple
default_tools:
- FileReadTool
- DirectoryReadTool
- PDFSearchTool
- CodeInterpreterTool
sample_prompts:
- You've completed a significant work session and want it documented narratively
- You need to generate a DEV_JOURNAL.md entry
- You want to capture the "story" of a feature's development
suggested_config:
  llm_provider: openai
  model: gpt-4o
  include_memory: true
  max_agents: 1
agent_structure:
  agents:
  - name: primary_agent
    role: Codebase Narrator specialist
    backstory: Expert codebase narrator with deep domain knowledge.
expected_outputs:
- Task completion report
- Analysis summary
- Recommendations
