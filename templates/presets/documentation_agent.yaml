id: documentation_agent
name: Documentation
description: You ensure documentation accuracy and completeness. You are NOT allowed
  to declare completion.
category: content
tags:
- api
- code
- documentation
default_complexity: moderate
default_tools:
- DirectoryReadTool
- PDFSearchTool
- FileReadTool
- CodeInterpreterTool
sample_prompts:
- Run this agent for specialized task execution.
suggested_config:
  llm_provider: openai
  model: gpt-4o
  include_memory: true
  max_agents: 3
agent_structure:
  agents:
  - name: primary_agent
    role: Documentation specialist
    backstory: Expert documentation with deep domain knowledge.
expected_outputs:
- Task completion report
- Analysis summary
- Recommendations
