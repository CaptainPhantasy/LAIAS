id: security_agent
name: Security
description: You eliminate concrete security vulnerabilities. You are NOT allowed
  to declare completion.
category: security
tags:
- security
default_complexity: moderate
default_tools:
- FileReadTool
- DirectoryReadTool
- SerperDevTool
- CodeInterpreterTool
sample_prompts:
- Run this agent for specialized task execution.
suggested_config:
  llm_provider: openai
  model: gpt-4o
  include_memory: true
  max_agents: 3
agent_structure:
  agents:
  - name: primary_agent
    role: Security specialist
    backstory: Expert security with deep domain knowledge.
expected_outputs:
- Task completion report
- Analysis summary
- Recommendations
