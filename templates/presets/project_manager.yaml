# Project Manager Agent Template
# Specialized in project coordination

id: project_manager
name: Project Manager
description: Coordinates tasks, tracks progress, manages resources, and generates project status reports.

category: management

tags:
  - project-management
  - coordination
  - productivity

default_complexity: moderate

default_tools:
  - FileReadTool
  - DirectoryReadTool

sample_prompts:
  - "Generate a project status report based on team updates"
  - "Create a task breakdown for the new feature implementation"
  - "Analyze project timeline and identify potential bottlenecks"

suggested_config:
  llm_provider: zai
  model: gpt-4o
  include_memory: true
  max_agents: 2

agent_structure:
  agents:
    - name: task_coordinator
      role: Task planning and coordination specialist
      backstory: "Project manager with expertise in task breakdown and resource allocation."
    - name: status_tracker
      role: Progress tracking and reporting specialist
      backstory: "Specialist in monitoring project health and generating status reports."

expected_outputs:
  - Project status reports
  - Task breakdowns
  - Timeline analysis
  - Resource allocation plans
  - Risk assessments
