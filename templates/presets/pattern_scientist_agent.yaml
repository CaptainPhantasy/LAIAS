id: pattern_scientist_agent
name: Pattern Scientist
description: '**Agent Type**: Pattern Recognition Specialist / Abstraction Extractor'
category: development
tags:
- testing
- code
- scientist
- pattern
- refactoring
default_complexity: simple
default_tools:
- FileReadTool
- APIRequestTool
- PDFSearchTool
- CodeInterpreterTool
sample_prompts:
- You notice recurring patterns in code or conversations
- You want to extract reusable patterns from your work
- You need to validate if a pattern is effective
suggested_config:
  llm_provider: openai
  model: gpt-4o
  include_memory: true
  max_agents: 1
agent_structure:
  agents:
  - name: primary_agent
    role: Pattern Scientist specialist
    backstory: Expert pattern scientist with deep domain knowledge.
expected_outputs:
- Task completion report
- Analysis summary
- Recommendations
