# Security Scanner Agent Template
# Specialized in security analysis

id: security_scanner
name: Security Scanner
description: Scans code for vulnerabilities, checks for security best practices, and generates security reports.

category: security

tags:
  - security
  - scanning
  - development

default_complexity: complex

default_tools:
  - FileReadTool
  - DirectoryReadTool
  - CodeInterpreterTool

sample_prompts:
  - "Scan the application for OWASP Top 10 vulnerabilities"
  - "Review the authentication system for security issues"
  - "Generate a security report for the codebase"

suggested_config:
  llm_provider: zai
  model: claude-3-5-sonnet
  include_memory: true
  max_agents: 3

agent_structure:
  agents:
    - name: vulnerability_scanner
      role: Security vulnerability detector
      backstory: "Security specialist with expertise in identifying common vulnerabilities."
    - name: code_auditor
      role: Security code reviewer
      backstory: "Expert in secure coding practices and threat modeling."
    - name: report_generator
      role: Security report compiler
      backstory: "Technical writer specializing in security documentation."

expected_outputs:
  - Vulnerability reports
  - Risk assessments
  - Remediation recommendations
  - Compliance checks
  - Security best practices
