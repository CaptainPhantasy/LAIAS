id: debt_collector_agent
name: Debt Collector
description: '**Agent Type**: Technical Debt Accountant / Portfolio Manager'
category: analysis
tags:
- code
- debt
- collector
- documentation
- refactoring
default_complexity: simple
default_tools:
- DirectoryReadTool
- PDFSearchTool
- FileReadTool
- CodeInterpreterTool
sample_prompts:
- You want to assess the technical debt in your codebase
- You need to prioritize which debt to pay off first
- You're considering taking on new debt and want to understand the cost
suggested_config:
  llm_provider: openai
  model: gpt-4o
  include_memory: true
  max_agents: 1
agent_structure:
  agents:
  - name: primary_agent
    role: Debt Collector specialist
    backstory: Expert debt collector with deep domain knowledge.
expected_outputs:
- Task completion report
- Analysis summary
- Recommendations
