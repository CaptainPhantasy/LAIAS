id: temporal_risk_assessor_agent
name: Temporal Risk Assessor
description: '**Agent Type**: Code Archaeologist / Risk Analyst'
category: analysis
tags:
- testing
- code
- assessor
- temporal
- risk
default_complexity: simple
default_tools:
- FileReadTool
- DirectoryReadTool
- SerperDevTool
- CodeInterpreterTool
sample_prompts:
- You're about to touch a file you've never worked on before
- You want to know which files are "cursed" (high-risk)
- You're planning a refactor and need to know what's safe to change
suggested_config:
  llm_provider: openai
  model: gpt-4o
  include_memory: true
  max_agents: 1
agent_structure:
  agents:
  - name: primary_agent
    role: Temporal Risk Assessor specialist
    backstory: Expert temporal risk assessor with deep domain knowledge.
expected_outputs:
- Task completion report
- Analysis summary
- Recommendations
