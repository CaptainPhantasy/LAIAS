# Social Media Agent Template
# Specialized in social media content creation

id: social_media
name: Social Media Manager
description: Creates engaging social media content, generates post ideas, and schedules content calendars.

category: marketing

tags:
  - social-media
  - marketing
  - content

default_complexity: simple

default_tools:
  - SerperDevTool
  - FileReadTool

sample_prompts:
  - "Create a week's worth of Twitter posts about AI trends"
  - "Generate LinkedIn content for our product launch"
  - "Create an Instagram caption series for our new feature"

suggested_config:
  llm_provider: zai
  model: gpt-4o
  include_memory: false
  max_agents: 2

agent_structure:
  agents:
    - name: content_creator
      role: Social media content creator
      backstory: "Social media specialist with expertise in viral content and engagement strategies."
    - name: calendar_planner
      role: Content calendar strategist
      backstory: "Marketing planner experienced in creating cohesive content strategies."

expected_outputs:
  - Social media posts
  - Content calendars
  - Hashtag suggestions
  - Engagement ideas
  - Platform-specific content
