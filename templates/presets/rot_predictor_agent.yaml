id: rot_predictor_agent
name: Rot Predictor
description: '**Agent Type**: Supply Chain Analyst / Dependency Health Forecaster'
category: analysis
tags:
- code
- web
- predictor
- database
- security
default_complexity: simple
default_tools:
- ScrapeWebsiteTool
- PDFSearchTool
- FileReadTool
- SerperDevTool
sample_prompts:
- You're considering adding a new dependency
- You need to audit your current dependencies for health
- You're planning a major upgrade and want to assess risk
suggested_config:
  llm_provider: openai
  model: gpt-4o
  include_memory: true
  max_agents: 1
agent_structure:
  agents:
  - name: primary_agent
    role: Rot Predictor specialist
    backstory: Expert rot predictor with deep domain knowledge.
expected_outputs:
- Task completion report
- Analysis summary
- Recommendations
