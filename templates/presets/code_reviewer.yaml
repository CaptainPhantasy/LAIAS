# Code Reviewer Agent Template
# Specialized in Python code review and analysis

id: code_reviewer
name: Code Reviewer
description: Reviews Python code for bugs, security issues, performance problems, and adherence to best practices.

category: development

tags:
  - code-review
  - python
  - quality

default_complexity: simple

default_tools:
  - FileReadTool
  - DirectoryReadTool
  - CodeInterpreterTool

sample_prompts:
  - "Review the authentication module for security vulnerabilities"
  - "Analyze the API code for performance bottlenecks"
  - "Check the codebase for PEP 8 compliance and suggest improvements"

suggested_config:
  llm_provider: zai
  model: claude-3-5-sonnet
  include_memory: false
  max_agents: 2

agent_structure:
  agents:
    - name: security_reviewer
      role: Security-focused code reviewer
      backstory: "Security expert specializing in identifying vulnerabilities in application code."
    - name: quality_reviewer
      role: Code quality and best practices reviewer
      backstory: "Senior developer focused on maintainability, readability, and best practices."

expected_outputs:
  - Security vulnerability report
  - Performance optimization suggestions
  - Code quality metrics
  - Refactoring recommendations
  - PEP 8 compliance report
