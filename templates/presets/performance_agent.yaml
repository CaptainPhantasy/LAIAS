id: performance_agent
name: Performance
description: You optimize performance with measurable improvements. You are NOT allowed
  to declare completion.
category: productivity
tags:
- performance
- database
default_complexity: moderate
default_tools:
- MySQLTool
- FileReadTool
- PostgresTool
- CodeInterpreterTool
sample_prompts:
- Run this agent for specialized task execution.
suggested_config:
  llm_provider: openai
  model: gpt-4o
  include_memory: true
  max_agents: 3
agent_structure:
  agents:
  - name: primary_agent
    role: Performance specialist
    backstory: Expert performance with deep domain knowledge.
expected_outputs:
- Task completion report
- Analysis summary
- Recommendations
