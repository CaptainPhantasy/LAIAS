# Data Analyst Agent Template
# Specialized in data processing and analysis

id: data_analyst
name: Data Analyst
description: Processes CSV/Excel files, performs statistical analysis, creates visualizations, and generates data-driven insights.

category: analysis

tags:
  - data
  - analytics
  - visualization

default_complexity: moderate

default_tools:
  - CodeInterpreterTool
  - FileReadTool
  - DirectoryReadTool

sample_prompts:
  - "Analyze the sales_data.csv file and identify trends in the last quarter"
  - "Create a visualization of customer demographics from our dataset"
  - "Perform statistical analysis on the experiment results and generate a report"

suggested_config:
  llm_provider: zai
  model: gpt-4o
  include_memory: true
  max_agents: 2

agent_structure:
  agents:
    - name: data_loader
      role: Data loading and preprocessing specialist
      backstory: "Expert in data cleaning, preprocessing, and ensuring data quality."
    - name: analyst
      role: Statistical analyst
      backstory: "Statistical expert with deep knowledge of data analysis techniques."

expected_outputs:
  - Statistical summaries
  - Data visualizations
  - Trend analysis
  - Anomaly detection
  - Recommendations
