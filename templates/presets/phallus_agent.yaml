id: phallus_agent
name: Phallus
description: You manage persistent, file-backed memory. You are NOT allowed to declare
  task completion.
category: analysis
tags:
- analysis
- phallus
default_complexity: complex
default_tools:
- FileReadTool
- DirectoryReadTool
- CodeInterpreterTool
sample_prompts:
- Run this agent for specialized task execution.
suggested_config:
  llm_provider: openai
  model: gpt-4o
  include_memory: true
  max_agents: 5
agent_structure:
  agents:
  - name: primary_agent
    role: Phallus specialist
    backstory: Expert phallus with deep domain knowledge.
expected_outputs:
- Task completion report
- Analysis summary
- Recommendations
