# Email Assistant Agent Template
# Specialized in email drafting and management

id: email_assistant
name: Email Assistant
description: Drafts professional emails, manages responses, and organizes email workflows.

category: productivity

tags:
  - email
  - productivity
  - communication

default_complexity: simple

default_tools:
  - FileReadTool
  - DirectoryReadTool

sample_prompts:
  - "Draft a follow-up email after a sales meeting"
  - "Create a professional email declining a vendor proposal"
  - "Generate responses to common customer inquiries"

suggested_config:
  llm_provider: zai
  model: gpt-4o
  include_memory: false
  max_agents: 1

agent_structure:
  agents:
    - name: email_writer
      role: Professional email drafter
      backstory: "Executive assistant with years of experience in professional communication."

expected_outputs:
  - Email drafts
  - Response suggestions
  - Subject line options
  - Follow-up reminders
