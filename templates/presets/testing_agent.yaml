id: testing_agent
name: Testing
description: You create TRIPWIRES and SCREAM TESTS. You do NOT create coverage suites.
  You are NOT allowed to declare completion.
category: development
tags:
- testing
default_complexity: simple
default_tools:
- FileReadTool
- DirectoryReadTool
- CodeInterpreterTool
sample_prompts:
- Run this agent for specialized task execution.
suggested_config:
  llm_provider: openai
  model: gpt-4o
  include_memory: true
  max_agents: 1
agent_structure:
  agents:
  - name: primary_agent
    role: Testing specialist
    backstory: Expert testing with deep domain knowledge.
expected_outputs:
- Task completion report
- Analysis summary
- Recommendations
