  llm_provider: openai
  model: gpt-4o
  include_memory: true
  max_agents: 1
agent_structure:
  agents:
  - name: primary_agent
    role: Scenario Forge specialist
    backstory: Expert scenario forge with deep domain knowledge.
expected_outputs:
- Task completion report
- Analysis summary
- Recommendations
