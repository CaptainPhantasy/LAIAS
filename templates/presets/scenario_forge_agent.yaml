id: scenario_forge_agent
name: Scenario Forge
description: '**Agent Type**: Chaos Engineer / Edge Case Generator'
category: analysis
tags:
- testing
- code
- documentation
- forge
- scenario
default_complexity: simple
default_tools:
- DirectoryReadTool
- PDFSearchTool
- FileReadTool
- SerperDevTool
sample_prompts:
- You've completed a feature and need comprehensive edge case testing
- You want to find breaking points before users do
- You need to generate adversarial test scenarios
